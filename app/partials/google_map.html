    <style type="text/css">
         #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
          margin-top:10px;
          height: 620px;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
      
      #editableButton, #saveButton{
        position: absolute;
        z-index: 10;
        bottom: 20px;
        left: 10px;
        width: 100px;
      }
      
      #saveButton{
        bottom: 70px;
      }
      
    </style> 

 <script>
   $('#myCarousel').hide();
  </script>


<div id="map_canvas" ng-controller="mainCtrl" >  
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
    
    
     <ui-gmap-polyline ng-repeat="p in map.polylines" path="p.path" stroke="p.stroke" visible='p.visible'
geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'>

      {{ p.path }}
       
</ui-gmap-polyline>
    
    </ui-gmap-google-map>
  
  <button id="editableButton" ng-click="map.enable()" class="btn btn-primary">Edycja</button>
  <button id="saveButton" ng-click="map.saveRoute()" class="btn btn-primary">Zapisz trase</button>
  
</div>
