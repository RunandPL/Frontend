<h1>{{ header }}</h1>

<div class="container-fluid">
<div class="row">
  <div class="col-md-3">
    <!--Sidebar content-->

   <span class="glyphicon glyphicon-search"> Search:</span>
    <input ng-model="query">
    <br/>
    Sort by:
    <select ng-model="orderProp">
      <option value="name" selected="selected">Alfabetycznie</option>
      <option value="age">Data dodania</option>
    </select>

  </div>
  <div class="col-md-9">
    <!--Body content-->

    <div class="row">
      <div class="col-md-9">
        
        
  
    <ul class="workouts">
      <li ng-repeat="workout in workouts | filter:query | orderBy:orderProp" class="thumbnail">
            <p>{{workout.name}}</p>
        <p>{{workout.description}}</p>
        <p>Dystans: {{workout.distance}} km</p>
      </li>
    </ul>

        
        
        
     </div>
    </div>
    

  </div>
</div>
</div>
