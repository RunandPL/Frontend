   <!-- Carousel --> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-controller="SliderCtrl" style="display: none;">
      <!-- Indicators  -->
      <ol class="carousel-indicators">
        <li ng-repeat="slide in slides" data-target="#myCarousel" data-slide-to="{{slide.id}}" class="{{slide.class}}"></li>
      </ol>
      <div class="carousel-inner">
        <div ng-repeat="slide in slides" class="item {{slide.class}}">
          <img ng-src="{{slide.img}}" alt="{{slide.alt}}"/>
          <div class="container">
            <div class="carousel-caption">
              <h1 ng-bind="slide.title"></h1>
              <p ng-bind="slide.content"></p>
              <p ng-if="slide.bttn">
                <a class="btn btn-lg btn-primary" ng-href="{{slide.href}}" role="button" ng-bind="slide.bttn"></a>
              </p>
              
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div><!-- /.carousel -->
